<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color_customizer</title>
    <link rel="stylesheet" href="color_customizer.css">
</head>
<body>
<!-- CONTAINER DIV WHICH CONTAINS THE COLOR CUSTOMIZER -->
         <div class="color-customizer">

<!-- DIV TUBE ELEMENTS THAT HOLD THE COLOR CUSTOMIZER DIVS -->
            <div id="red-tube" class="tube">
                <div  id="red-fluid" class="fluid"></div>
            </div>

            <div id="green-tube" class="tube">
                <div id="green-fluid" class="fluid"></div>
            </div>

            <div id="blue-tube" class="tube">
                <div  id="blue-fluid" class="fluid"></div>
            </div>

<!-- DETAILS ABOUT HOWMANY PERCENT OF EACH COLOR HAS BEEN ADDED -->
            <div class="color-detail">

                <div id="red">
                    <p>0%</p>
                    <div class="color"></div>
                </div>
                
                <div id="green">
                    <p>0%</p>
                    <div class="color"></div>
                </div>

                <div id="blue">
                    <p>0%</p>
                    <div class="color"></div>
                </div>
    
             </div>

         </div>

    <script src="color_cutomizer.js"></script>
</body>
</html>
